<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <table width="50%" border="1">
      <caption>Tabelle</caption>
      <thead>
        <th width="300">Stk.</th>
        <th width="300">Warenüberschriftsehrlange</th>
      </thead>
      <tbody>
      <tr> <!--Zeile 1-->
        <td>25</td>
        <td>Spalte</td>
      </tr>
      <tr> <!--Zeile 2-->
        <td rowspan="2">17</td>
        <td>Kartoffeln</td>
      </tr>
      <tr> <!--Zeile 3-->
        <td>Karotten</td>
      </tr>
     </tbody>
     <tfoot>
       <tr>
        <td colspan="2">Fußzeile</td>
       </tr>
     </tfoot>
    </table>

  </body>
</html>
